<mat-tab-group class="demo-tab-group">
  <mat-tab label="Login">
    <div class="demo-tab-content">
      <div mat-dialog-content>
        <mat-form-field [floatLabel]="'auto'">
          <input matInput [(ngModel)]="login.username" placeholder="Enter your Username" type="text">
        </mat-form-field>
        <mat-form-field [floatLabel]="'auto'">
          <input matInput [(ngModel)]="login.password" placeholder="Enter your password" type="password">
        </mat-form-field>
      </div>
      <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">No Thanks</button>
        <button mat-button (click)="login(login.username,login.password)" cdkFocusInitial>Login</button>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Sign Up">
    <div class="demo-tab-content">
      <mat-form-field [floatLabel]="'auto'">
        <input matInput [(ngModel)]="username" placeholder="Enter your Username" type="text">
      </mat-form-field>
      <mat-form-field [floatLabel]="'auto'">
        <input matInput [(ngModel)]="password" placeholder="Enter your password" type="password">
      </mat-form-field>
    </div>
  </mat-tab>
</mat-tab-group>
